<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
</head>
<body>
    
    <div class="container">
        <div id="title-box">
            <h1>Deep Blue</h1>
        </div>
        <div id="instructions-box">
            <h2>Instructions!</h2>
            <p>"Using the cannon, shoot bombs to the coming ships. Avoid them getting
                to the land"
            </p>
        </div>    
        <div class="input-container">
            <label for="name">Name: </label>
            <input type="text" id="name-input" maxlength="24">

            <button id="start-btn" class="animacion">START!
            </button>
        </div>
    </div>
    <script>
    var startBtn= document.getElementById('start-btn')
    startBtn.addEventListener('click',function(){
    var inputPlayer= document.getElementById("name-input");
    console.log(inputPlayer.value)
    localStorage.setItem("inputPlayer", inputPlayer.value);
    //Redirecci√≥n a otra pagina
    window.location.href='game.html'
    })
    </script>
    
</body>
</html>
